<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Age Calculator</title>
</head>
<body>
    <button class="cng-back">Change Background Color</button>
    <div class="calculator" id="calculator">
        <div class="calculation">
            <label for="Year">Give Your Birth Year:</label>
            <input type="text" name="year" required autofocus><br><br>
            <label for="Year">Give Your Birth Month:</label>
            <input type="text" name="Month" required><br><br>
            <label for="Year">Give Your Birth Date:</label>
            <input type="text" name="Date" required><br><br>
            <button type="submit" name="cal" class="sub">Calculate</button>
        </div>
        <div class="result">
            <h3 id="res"></h3>
        </div>
    </div>


    <script src="./js/custom.js"></script>
</body>
</html>
